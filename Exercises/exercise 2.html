<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Name Generator</title>
  </head>
  <body>
    <script>
      let ran = Math.random();
      let first, second, third;

      if (ran < 0.33) {
        first = "Crazy";
      } else if (ran < 0.66 && ran >= 0.33) {
        first = "Amazing";
      } else {
        first = "fire";
      }

      ran = Math.random();
      if (ran < 0.33) {
        second = "Engine";
      } else if (ran < 0.66 && ran >= 0.33) {
        second = "Foods";
      } else {
        second = "Garments";
      }

      ran = Math.random();
      if (ran < 0.33) {
        third = "Bros";
      } else if (ran < 0.66 && ran >= 0.33) {
        third = "Limited";
      } else {
        third = "Hub";
      }

      console.log(`${first} ${second} ${third}`);
    </script>
  </body>
</html>

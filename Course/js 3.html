<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops In JavaScript</title>
</head>
<body>
    <script>
        // Loops In JavaScript

let obj = {
    name : "Sameer",
    Salary : "50k" 
};

for (const key in obj ) {

   const element = obj[key];
 
console.log(element);
}




let i = 0;

while (i<100) {
    console.log(i);
    i++;
}



let e = 0;

do {
    console.log(e);
} while (e>6);
    </script>
</body>
</html>
